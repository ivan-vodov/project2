<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CMPD Police Traffic Stops Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>CMPD Police Traffic Stops Dashboard</h1>
        <hr/>
      </div>
    </div>


    <div class="row">

      <div class="col-md-4">
        <h4>Reasons</h4>
        <div id="reasons_chart"></div>
      </div>
      <div class="col-md-3">
        <h4>Results</h4>
        <div id="results_chart"></div>
      </div>
      <div class="col-md-2">
        <h4>Years</h4>
        <div id="years_chart"></div>
      </div>

      <div class="col-md-3">
        <h4>Count</h4>
        <div id="stats">
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-5 embed-responsive embed-responsive-16by9">
        <iframe width=40% class=embed-responsive-item src=/charlotte-map id=mapper marginwidth="0"  marginheight="0"></iframe>
      </div>
      <div class="col-md-7">
          <div class="form-inline">
              <div class="form-group">
                <select id="param" class="custom-select" onchange="chart1_param=this.value;renderChart1()">
                    <option value=Reason_for_Stop>Reason for Stop</option>
                    <option value=Officer_Race>Officer Race</option>
                    <option value=Officer_Gender>Officer Gender</option>
                    <option value=Officer_Years_of_Service>Officer Years of Service</option>
                    <option value=Driver_Race>Driver Race</option>
                    <option value=Driver_Ethnicity>Driver Ethnicity</option>
                    <option value=Driver_Gender>Driver Gender</option>
                    <option value=Driver_Age>Driver Age</option>
                    <option value=Was_a_Search_Conducted>Was a Search Conducted</option>
                    <option value=Result_of_Stop>Result of Stop</option>
                    <option value=CMPD_Division>CMPD Division</option>
                    <option value=Month_of_Stop>Month of Stop</option>
                    <option selected="selected">Year</option>
                    <option value=Month>Month</option>
                  </select>
                  <select id="categ_param" class="custom-select" onchange="chart1_param_category=this.value;renderChart1()">

                      <option value=Reason_for_Stop>Reason for Stop</option>
                      <option value=Officer_Race>Officer Race</option>
                      <option value=Officer_Gender>Officer Gender</option>
                      <option value=Officer_Years_of_Service>Officer Years of Service</option>
                      <option value=Driver_Race>Driver Race</option>
                      <option value=Driver_Ethnicity>Driver Ethnicity</option>
                      <option value=Driver_Gender>Driver Gender</option>
                      <option value=Driver_Age>Driver Age</option>
                      <option value=Was_a_Search_Conducted>Was a Search Conducted</option>
                      <option value=Result_of_Stop>Result of Stop</option>
                      <option value=CMPD_Division>CMPD Division</option>
                      <option value=Month_of_Stop>Month of Stop</option>
                      <option selected="selected">Year</option>
                      <option selected="selected">Month</option>
                    </select>
              </div>
</div>
        <div id="chart1"></div>
      </div>
    </div>

  </div>

  <p></p>

  <script src="{{ url_for('static', filename='js/divisions_chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/reasons_chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/results_chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/years_chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart1.js') }}"></script>
  <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
